<form [formGroup]="form" (submit)="submit()">

  <label>Name</label>
  <input type="text" name="name" formControlName="name">
  <label>Phone</label>
  <input type="text" name="phone" formControlName="phone">
  <label>Details</label>
  <input type="text" name="details" formControlName="details">

  <label>Image</label>
  <input type="text" name="image" formControlName="image">
  <button type="submit">Save</button>
</form>
